{% extends "base.html" %}

{% block title %}Edit User - {{ user.username }}{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="mb-0">Edit User: {{ user.username }}</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" value="{{ user.username }}" disabled>
                    <small class="text-muted">Username cannot be changed</small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Storage Limit (GB)</label>
                    <input type="number" class="form-control" name="storage_limit" 
                           value="{{ (user.storage_limit / (1024**3))|round|int }}" 
                           min="1" required>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="is_admin" 
                               name="is_admin" {% if user.is_admin %}checked{% endif %}
                               {% if user.id == current_user.id %}disabled{% endif %}>
                        <label class="form-check-label" for="is_admin">Admin User</label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="is_active" 
                               name="is_active" {% if user.is_active %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">Active Account</label>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('admin.user_detail', user_id=user.id) }}" 
                       class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
